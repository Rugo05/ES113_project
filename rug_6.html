<html>
<head>
<title>
	<h1>PiE Visualisation</h1>
</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <div class = "main_body"></div>
	<div id = "pie">
		<canvas id="pie_chart"></canvas>
	</div>
</div>
	
    <script>
        const x_axis = []
        const y_axis = []
        {% for item in a_6_data %}
            x_axis.push('{{item[0]}}')
            y_axis.push('{{item[1]}}')
        {% endfor %}
    
        new Chart("pie_chart", {
            type: "pie",
            data: 
            {
                labels: x_axis,
                datasets: 
                [{
                    backgroundColor:"#937aa1",
                    borderColor: "#FFFFFF",
                    data: y_axis
                }],
            }
        });
    </script>
        </body>
		</html>
